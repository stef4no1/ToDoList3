<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo List</title>
</head>
<body>
    <div class="container">
        <div class="todolist">
            <h1>Lista de Tareas</h1>
            <form action="" id="form">
                <input type="text" name="" id="inputForm" class="inputForm" placeholder="Agrega tu tarea">
                <button type="submit"><i class="fa-solid fa-plus"></i> Agregar</button>
            </form>
            <ul id="list"></ul>
        </div>
    </div>
    <!-- SCRIPT -->
    <script src="https://kit.fontawesome.com/103edaa22e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
